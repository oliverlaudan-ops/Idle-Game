<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From Stone to Civilization</title>
    <style>
      :root {
        --bg: #0f1115;
        --panel: #151921;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: #0b0d12;
      }
      .app {
        max-width: 900px;
        margin: 16px;
      }
      .card {
        background: var(--panel);
        border-radius: 12px;
        padding: 14px;
        margin-bottom: 14px;
      }
      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      .col {
        flex: 1 1 260px;
      }
      .stat {
        background: #101420;
        border-radius: 12px;
        padding: 6px;
        font-size: 12px;
        color: var(--bg);
      }
      .badge {
        font-size: 12px;
        color: var(--bg);
      }
      .card-sm {
        background: var(--panel);
        padding: 14px;
        border-radius: 12px;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
      }
      .muted {
        color: #757575;
      }
      .buy {
        margin-top: 12px;
        padding: 8px 12px;
        border-radius: 12px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .buy.can {
        background-color: #42b249;
        color: white;
      }
      .buy.cannot {
        background-color: #6e6e6e;
        color: white;
        cursor: not-allowed;
      }
      .buy:hover {
        background-color: #2a8d2b;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <h1>From Stone to Civilization</h1>
      <button id="steinBtn">ðŸª¨ Stein sammeln (+1)</button>

      <div id="upgrades">
        <h2>Upgrades</h2>
        <div class="row" id="upgrade-grid"></div>
      </div>

      <div id="stats">
        <h2>Stats</h2>
        <div id="steinStats" class="stat">Stein: 0</div>
        <div id="holzStats" class="stat">Holz: 0</div>
      </div>

      <div id="prestige">
        <h2>Prestige</h2>
        <div id="prestigeReq" class="stat">Erkenntnispunkte (EP): 0</div>
        <button id="prestigeBtn">Prestige auslÃ¶sen</button>
      </div>
    </div>

    <script>
      const state = {
        stein: 0,
        holz: 0,
        rpcStein: 1,
        rpcHolz: 0,
        totalEarned: 0,
      };

      const upgrades = [
        { id: 'faustkeil', name: 'Faustkeil', desc: '+1 Stein/Klick', baseCost: 10, mult: 1.15, apply: () => state.rpcStein++ },
        { id: 'werkbank', name: 'Werkbank', desc: 'Schaltet Holz frei', baseCost: 250, mult: 2.5, apply: () => (state.rpcHolz = 1) },
      ];

      const renderStats = () => {
        document.getElementById('steinStats').textContent = `Stein: ${state.stein}`;
        document.getElementById('holzStats').textContent = `Holz: ${state.holz}`;
      };

      const renderUpgrades = () => {
        const upgradeGrid = document.getElementById('upgrade-grid');
        upgradeGrid.innerHTML = '';
        upgrades.forEach(upg => {
          const canBuy = state.stein >= upg.baseCost;
          const card = document.createElement('div');
          card.className = 'card-sm';

          const title = document.createElement('h3');
          title.textContent = upg.name;
          card.appendChild(title);

          const desc = document.createElement('div');
          desc.className = 'muted';
          desc.textContent = upg.desc;
          card.appendChild(desc);

          const cost = document.createElement('div');
          cost.className = 'muted';
          cost.textContent = `Kosten: ${upg.baseCost} Stein`;
          card.appendChild(cost);

          const buyButton = document.createElement('button');
          buyButton.setAttribute('type', 'button');
          buyButton.className = canBuy ? 'buy can' : 'buy cannot';
          buyButton.textContent = canBuy ? 'Kaufen' : 'Nicht genug';
          buyButton.disabled = !canBuy;

          buyButton.addEventListener('click', () => {
            if (state.stein < upg.baseCost) return;
            state.stein -= upg.baseCost;
            upg.apply();
            upg.baseCost = Math.floor(upg.baseCost * upg.mult); // increase cost after purchase
            renderUpgrades();
            renderStats();
          });

          card.appendChild(buyButton);
          upgradeGrid.appendChild(card);
        });
      };

      const renderAll = () => {
        renderStats();
        renderUpgrades();
      };

      document.getElementById('steinBtn').addEventListener('click', () => {
        state.stein += state.rpcStein;
        state.totalEarned += state.rpcStein;
        renderStats();
      });

      document.getElementById('prestigeBtn').addEventListener('click', () => {
        if (state.stein >= 50000) {
          alert('Prestige ausgelÃ¶st!');
          state.stein = 0;
          state.holz = 0;
          state.rpcStein = 1;
          renderAll();
        }
      });

      renderAll();
    </script>
  </body>
</html>
