<!DOCTYPE html><html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>From Stone to Civilization â€” Idle</title>
  <style>
    :root{--bg:#0f1115;--panel:#151924;--text:#e6e9ef;--muted:#97a0af;--accent:#3ea6ff}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:#0b0d12;color:var(--text);font-family:system-ui,-apple-system,"Segoe UI",Roboto}
    .app{max-width:900px;margin:16px auto;padding:0 12px}
    .card{background:var(--panel);border:1px solid #1d2230;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.35);overflow:hidden}
    .section{padding:14px}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:stretch}
    .col{flex:1 1 260px}
    .stat{background:#101420;border:1px solid #1b2130;border-radius:12px;padding:12px;display:flex;justify-content:space-between;align-items:center}

    .big-btn{width:100%;border:0;border-radius:14px;padding:14px;font-size:16px;background:#1b2334;color:var(--text);cursor:pointer}
    .small-btn{width:100%;border:0;border-radius:12px;padding:10px;font-size:14px;background:#162033;color:var(--text);cursor:pointer}
    .tabs{display:flex;gap:8px;margin-top:10px}
    .tab{flex:1;padding:8px 10px;border-radius:10px;border:1px solid #263045;background:#121927;color:var(--text);cursor:pointer;font-size:13px}
    .tab.active{background:#1b2538}
    .sticky-header{position:sticky;top:0;z-index:30;background:var(--panel);padding:12px;border-bottom:1px solid #1d2230;box-shadow:0 8px 14px rgba(0,0,0,.25)}
    .spacer{height:12px}/* Panels */
.panels{padding:0 12px 12px}
.panel{display:none;overflow-y:auto;max-height:calc(100vh - 280px);padding-top:8px}
.panel.active{display:block}

.upgrades{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:10px}
.upg{background:#101420;border:1px solid #1b2130;border-radius:12px;padding:12px;display:flex;flex-direction:column;gap:8px}
.upg h3{margin:0;font-size:16px}
.upg .cost,.upg .owned{font-size:12px;color:var(--muted)}
.upg button{margin-top:auto;border:0;border-radius:10px;padding:10px 12px;background:#1e2a40;color:var(--text);cursor:pointer}
.upg button.can{background:#20324a}
.upg button.cannot{opacity:.6;cursor:not-allowed}

.footer{display:flex;gap:8px;justify-content:space-between;align-items:center;margin-top:12px;color:var(--muted);font-size:12px;flex-wrap:wrap}
.pill{padding:6px 10px;border-radius:999px;border:1px solid #263045;background:#121927;color:var(--text);cursor:pointer}

.hr{height:1px;background:#1b2130;margin:12px 0}

/* Prestige */
.prestige{background:#101420;border:1px dashed #2a3550;border-radius:12px;padding:12px;display:flex;gap:12px;align-items:center;justify-content:space-between}

  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="sticky-header">
        <div class="section">
          <h1 style="margin:0 0 6px;font-size:20px">From Stone to Civilization <span style="color:var(--muted);font-size:13px">Minimaler Textâ€‘Idleâ€‘Prototyp</span></h1>
          <div class="row" id="resourceStats"></div>
          <div class="row" id="clickRow" style="margin-top:10px">
            <div class="col"><button class="big-btn" id="clickStein">ðŸª¨ Stein sammeln (+<span id="rpcStein">1</span>)</button></div>
            <div class="col" id="holzClickCol" style="display:none"><button class="small-btn" id="clickHolz">ðŸŒ² Holz hacken (+<span id="rpcHolz">0</span>)</button></div>

            <button class="tab" id="tabResearch">Forschung</button>

      </div><div class="spacer"></div>

  <div class="panels">
    <div id="panelUpgrades" class="panel active">
      <div class="upgrades" id="upgrades"></div>
    </div>
    <div id="panelResearch" class="panel">
      <div class="upgrades" id="research"></div>
    </div>
    <div id="panelAchievements" class="panel">
      <div class="upgrades" id="achievements"></div>
    </div>

    <div class="hr"></div>
    <div class="section">

      <div class="prestige">
        <div>
          <div class="badge">Erkenntnispunkte (EP)</div>
          <strong class="mono"><span id="ep">0</span> EP</strong>
          <div class="badge">Globaler Produktionsâ€‘Multiplikator: <span class="mono" id="mult">1.00Ã—</span></div>
        </div>
        <div>
          <div class="badge">Bedingung: Gesamtressourcen â‰¥ <span id="prestigeReq">50.000</span></div>
          <button class="pill" id="prestigeBtn" disabled>Prestige auslÃ¶sen</button>
        </div>
      </div>
      <div class="footer">
        <div>Autoâ€‘Speichern aktiv â€¢ Offlineâ€‘Fortschritt unterstÃ¼tzt</div>
        <div style="display:flex;gap:8px;align-items:center">
          <button class="pill" id="exportBtn">Export</button>
          <button class="pill" id="importBtn">Import</button>
          <button class="pill" id="saveBtn">Speichern</button>
          <button class="pill" id="resetBtn">ZurÃ¼cksetzen</button>
        </div>
      </div>
    </div>
  </div>
</div>

  </div><script>
(function(){
  // ---------- Helpers ----------
  const fmt=n=>{if(!isFinite(n))return'0';if(n>=1e12)return(n/1e12).toFixed(2)+'T';if(n>=1e9)return(n/1e9).toFixed(2)+'B';if(n>=1e6)return(n/1e6).toFixed(2)+'M';if(n>=1e3)return(n/1e3).toFixed(2)+'K';return(Math.floor(n*100)/100).toString()};

  // ---------- Catalogs ----------
  const stoneUpgrades={
    faustkeil:{id:'faustkeil',name:'Faustkeil',desc:'+1 Stein/Klick',baseCost:10,mult:1.15,apply:s=>s.rpcStein+=1},
    steinspalter:{id:'steinspalter',name:'Steinspalter',desc:'+0.2 Stein/Sek',baseCost:30,mult:1.16,apply:s=>s.rpsStein+=0.2},
    arbeiter:{id:'arbeiter',name:'Arbeiter',desc:'+1 Stein/Sek',baseCost:120,mult:1.18,apply:s=>s.rpsStein+=1},
    steinmine:{id:'steinmine',name:'Steinmine',desc:'+8 Stein/Sek',baseCost:520,mult:1.22,apply:s=>s.rpsStein+=8},
    werkbank:{id:'werkbank',name:'Werkbank',desc:'Schaltet HOLZ frei',baseCost:250,mult:2.5,single:true,apply:s=>{s.unlocks.holz=true; if((s.rpcHolz||0)<=0) s.rpcHolz=1;}}
  };
  const woodUpgrades={
    axt:{id:'axt',name:'Axt',desc:'+1 Holz/Klick',baseCost:100,mult:1.15,apply:s=>s.rpcHolz+=1},
    holzfaeller:{id:'holzfaeller',name:'HolzfÃ¤ller',desc:'+0.8 Holz/Sek',baseCost:240,mult:1.18,apply:s=>s.rpsHolz+=0.8},
    saegewerk:{id:'saegewerk',name:'SÃ¤gewerk',desc:'+6 Holz/Sek',baseCost:520,mult:1.22,apply:s=>s.rpsHolz+=6},
    ofen:{id:'ofen',name:'Ofen',desc:'Effizienz +10% global',baseCost:1500,mult:1.35,apply:s=>s.permBonus+=0.10},
    schmiede:{id:'schmiede',name:'Schmiede',desc:'Schaltet METALL frei',baseCost:2200,mult:2.0,single:true,apply:s=>{s.unlocks.metall=true; if((s.rpcMetall||0)<=0) s.rpcMetall=1;}},
  };
  const metalUpgrades={
    picke:{id:'picke',name:'Eiserne Picke',desc:'+1 Metall/Klick',baseCost:1000,mult:1.15,apply:s=>s.rpcMetall+=1},
    bergwerk:{id:'bergwerk',name:'Bergwerk',desc:'+1.5 Metall/Sek',baseCost:2500,mult:1.18,apply:s=>s.rpsMetall+=1.5},
    giesserei:{id:'giesserei',name:'GieÃŸerei',desc:'+10 Metall/Sek',baseCost:7500,mult:1.22,apply:s=>s.rpsMetall+=10},
    kohlegrube:{id:'kohlegrube',name:'Kohlegrube',desc:'Schaltet KOHLE frei',baseCost:12000,mult:2.0,single:true,apply:s=>{s.unlocks.kohle=true;} },
  };
  const coalUpgrades={
    schaechte:{id:'schaechte',name:'SchÃ¤chte',desc:'+1 Kohle/Sek',baseCost:8000,mult:1.2,apply:s=>s.rpsKohle+=1},
    foerderband:{id:'foerderband',name:'FÃ¶rderband',desc:'+25% Autoâ€‘Produktion',baseCost:15000,mult:1.3,apply:s=>s.autoBonus+=0.25},
    kohlekraft:{id:'kohlekraft',name:'Kohlekraftwerk',desc:'Schaltet ENERGIE frei',baseCost:18000,mult:2.0,single:true,apply:s=>{s.unlocks.energie=true;} },
    fabrik:{id:'fabrik',name:'Fabrik',desc:'Schaltet STAHL frei',baseCost:20000,mult:2.2,single:true,apply:s=>{s.unlocks.stahl=true;} },
  };
  const steelUpgrades={
    stahlwerk:{id:'stahlwerk',name:'Stahlwerk',desc:'+1 Stahl/Sek (verbraucht Metall & Kohle)',baseCost:25000,mult:1.25,apply:s=>s.rpsStahl+=1},
    hochofen:{id:'hochofen',name:'Hochofen',desc:'+50% Gesamtâ€‘Effizienz',baseCost:50000,mult:1.35,apply:s=>s.permBonus+=0.5},
  };
  const energyUpgrades={
    generator:{id:'generator',name:'Generator',desc:'+5 Energie/Sek (verbraucht Kohle)',baseCost:16000,mult:1.25,apply:s=>s.rpsEnergie+=5},
    trafo:{id:'trafo',name:'Transformator',desc:'+10% globale Effizienz',baseCost:22000,mult:1.3,apply:s=>s.permBonus+=0.1},
    labor:{id:'labor',name:'Forschungslabor',desc:'Schaltet WISSEN frei',baseCost:24000,mult:2.0,single:true,apply:s=>{s.unlocks.wissen=true;} },
  };
  const scienceUpgrades={
    uni:{id:'uni',name:'UniversitÃ¤t',desc:'+1 Wissen/Sek (verbraucht Energie)',baseCost:26000,mult:1.25,apply:s=>s.rpsWissen+=1},
    rechen:{id:'rechen',name:'Rechenzentrum',desc:'+25% Autoâ€‘Produktion',baseCost:32000,mult:1.3,apply:s=>s.autoBonus+=0.25},
    quant:{id:'quant',name:'Quantenlabor',desc:'+25% Klickâ€‘Produktion',baseCost:42000,mult:1.35,apply:s=>s.research.clickBoost+=1},
  };

  // ---------- State ----------
  const DEFAULT={
    stein:0,holz:0,metall:0,kohle:0,stahl:0,energie:0,wissen:0,
    rpsStein:0,rpsHolz:0,rpsMetall:0,rpsKohle:0,rpsStahl:0,rpsEnergie:0,rpsWissen:0,
    rpcStein:1,rpcHolz:0,rpcMetall:0,
    totalEarned:0,ep:0,permBonus:0,autoBonus:0,
    unlocks:{holz:false,metall:false,kohle:false,stahl:false,energie:false,wissen:false},
    upgrades:{stone:{},wood:{},metal:{},coal:{},steel:{},energy:{},science:{}},
    research:{clickBoost:0,autoBoost:0,cheaper:0,offlineCap:0},
    achievements:{},
    lastTs:Date.now(),
  };
  const state=JSON.parse(JSON.stringify(DEFAULT));

  // ---------- DOM ----------
  const resStats=document.getElementById('resourceStats');
  const clickSteinBtn=document.getElementById('clickStein');
  const clickHolzBtn=document.getElementById('clickHolz');
  const holzClickCol=document.getElementById('holzClickCol');
  const rpcSteinEl=document.getElementById('rpcStein');
  const rpcHolzEl=document.getElementById('rpcHolz');
  const upgradesEl=document.getElementById('upgrades');
  const researchEl=document.getElementById('research');
  const achieveEl=document.getElementById('achievements');
  const saveBtn=document.getElementById('saveBtn');
  const resetBtn=document.getElementById('resetBtn');
  const exportBtn=document.getElementById('exportBtn');
  const importBtn=document.getElementById('importBtn');
  const epEl=document.getElementById('ep');
  const multEl=document.getElementById('mult');
  const prestigeBtn=document.getElementById('prestigeBtn');
  const prestigeReqEl=document.getElementById('prestigeReq');
  const tabUpg=document.getElementById('tabUpgrades');
  const tabRes=document.getElementById('tabResearch');
  const tabAch=document.getElementById('tabAchievements');
  const panelUpg=document.getElementById('panelUpgrades');
  const panelRes=document.getElementById('panelResearch');
  const panelAch=document.getElementById('panelAchievements');

  const PRESTIGE_REQ=50000; prestigeReqEl.textContent=PRESTIGE_REQ.toLocaleString('de-DE');

  // ---------- Multipliers ----------
  const globalMult=()=> (1+state.ep*0.01)*(1+state.permBonus);
  const clickMult=()=> globalMult()*(1+state.research.clickBoost*0.25);
  const autoMult =()=> globalMult()*(1+state.autoBonus)*(1+state.research.autoBoost*0.25);
  const costMult =()=> Math.max(0.4,1-state.research.cheaper*0.05);

  // ---------- UI ----------
  function statCard(label,value,perSec,perClick){
    const wrap=document.createElement('div');wrap.className='col';
    const card=document.createElement('div');card.className='stat';wrap.appendChild(card);
    const left=document.createElement('div');card.appendChild(left);
    const right=document.createElement('div');right.style.textAlign='right';card.appendChild(right);
    const b1=document.createElement('div');b1.className='badge';b1.textContent='Ressource';left.appendChild(b1);
    const b2=document.createElement('b');b2.className='mono';b2.textContent=`${label}: ${fmt(value)}`;left.appendChild(b2);
    const r1=document.createElement('div');r1.className='badge';r1.textContent='Rate (pro Sek.)';right.appendChild(r1);
    const r2=document.createElement('b');r2.className='mono';r2.textContent=`+${(Math.round(perSec*100)/100).toFixed(2)}`;right.appendChild(r2);
    if(perClick!=null){
      const r3=document.createElement('div');r3.className='badge';r3.textContent='Klickâ€‘Wert';right.appendChild(r3);
      const r4=document.createElement('b');r4.className='mono';r4.textContent=`+${fmt(perClick)}`;right.appendChild(r4);
    }
    return wrap;
  }

  function renderStats(){
    resStats.innerHTML='';
    const mC=clickMult(); const mA=autoMult();
    resStats.appendChild(statCard('Stein',state.stein,state.rpsStein*mA,state.rpcStein*mC));
    if(state.unlocks.holz)resStats.appendChild(statCard('Holz',state.holz,state.rpsHolz*mA,state.rpcHolz*mC));
    if(state.unlocks.metall)resStats.appendChild(statCard('Metall',state.metall,state.rpsMetall*mA,state.rpcMetall*mC));
    if(state.unlocks.kohle)resStats.appendChild(statCard('Kohle',state.kohle,state.rpsKohle*mA,null));
    if(state.unlocks.stahl)resStats.appendChild(statCard('Stahl',state.stahl,state.rpsStahl*mA,null));
    if(state.unlocks.energie)resStats.appendChild(statCard('Energie',state.energie,state.rpsEnergie*mA,null));
    if(state.unlocks.wissen)resStats.appendChild(statCard('Wissen',state.wissen,state.rpsWissen*mA,null));

    rpcSteinEl.textContent=fmt(state.rpcStein*mC);
    rpcHolzEl.textContent=fmt(state.rpcHolz*mC);
    holzClickCol.style.display=state.unlocks.holz?'':'none';

    epEl.textContent=state.ep; multEl.textContent=`${globalMult().toFixed(2)}Ã—`;
    const total=state.stein+state.holz+state.metall+state.kohle+state.stahl+state.energie+state.wissen+state.totalEarned;
    prestigeBtn.disabled=(total<PRESTIGE_REQ);
  }

  const calcCost=(base,mult,owned)=>Math.floor(base*Math.pow(mult,owned));
  function buildCard(upg,owned,canAfford,label,onBuy){
    const card=document.createElement('div'); card.className='upg'; card.title=upg.desc;
    const h3=document.createElement('h3'); h3.textContent=upg.name; card.appendChild(h3);
    const p=document.createElement('div'); p.textContent=upg.desc; p.style.fontSize='13px'; card.appendChild(p);
    const shown=Math.floor(upg._cost*costMult());
    const c=document.createElement('div'); c.className='cost'; c.textContent=`Kosten: ${fmt(shown)} ${label}`; card.appendChild(c);
    const o=document.createElement('div'); o.className='owned'; o.textContent=`Besitz: ${owned}`; card.appendChild(o);
    const btn=document.createElement('button');
    const soldOut = !!upg.single && owned>=1;
    btn.textContent = soldOut ? 'Gekauft' : (canAfford ? 'Kaufen' : 'Nicht genug');
    if(soldOut){ btn.disabled = true; btn.className='cannot'; }
    else { btn.className = canAfford ? 'can' : 'cannot'; btn.onclick = ()=> onBuy(); }
    card.appendChild(btn);
    return card;
  }(upg,owned,canAfford,label,onBuy){
    const card=document.createElement('div'); card.className='upg'; card.title=upg.desc;
    const h3=document.createElement('h3'); h3.textContent=upg.name; card.appendChild(h3);
    const p=document.createElement('div'); p.textContent=upg.desc; p.style.fontSize='13px'; card.appendChild(p);
    const shown=Math.floor(upg._cost*costMult());
    const c=document.createElement('div'); c.className='cost'; c.textContent=`Kosten: ${fmt(shown)} ${label}`; card.appendChild(c);
    const o=document.createElement('div'); o.className='owned'; o.textContent=`Besitz: ${owned}`; card.appendChild(o);
    const btn=document.createElement('button'); btn.textContent=canAfford?'Kaufen':'Nicht genug'; btn.className=canAfford?'can':'cannot'; btn.onclick=()=>onBuy(); card.appendChild(btn);
    return card;
  }

  function renderUpgrades(){
    upgradesEl.innerHTML=''; const frag=document.createDocumentFragment();
    const addGroup=(cat,store,currency,getBal)=>{
      for(const key of Object.keys(cat)){
        const upg=cat[key]; const owned=state.upgrades[store][key]||0; upg._cost=calcCost(upg.baseCost,upg.mult,owned); const cost=Math.floor(upg._cost*costMult()); const can=getBal()>=cost;
        frag.appendChild(buildCard(upg,owned,can,currency,()=>{ if(getBal()<cost) return; const cur=currency.toLowerCase();
          if(cur==='stein') state.stein-=cost; else if(cur==='holz') state.holz-=cost; else if(cur==='metall') state.metall-=cost; else if(cur==='kohle') state.kohle-=cost; else if(cur==='stahl') state.stahl-=cost; else if(cur==='energie') state.energie-=cost; else if(cur==='wissen') state.wissen-=cost;
          state.upgrades[store][key]=owned+1; cat[key].apply(state); save(); renderAll();
        }));
      }
    };
    addGroup(stoneUpgrades,'stone','Stein',()=>state.stein);
    if(state.unlocks.holz) addGroup(woodUpgrades,'wood','Holz',()=>state.holz);
    if(state.unlocks.metall) addGroup(metalUpgrades,'metal','Metall',()=>state.metall);
    if(state.unlocks.kohle) addGroup(coalUpgrades,'coal','Kohle',()=>state.kohle);
    if(state.unlocks.energie) addGroup(energyUpgrades,'energy','Energie',()=>state.energie);
    if(state.unlocks.stahl) addGroup(steelUpgrades,'steel','Stahl',()=>state.stahl);
    if(state.unlocks.wissen) addGroup(scienceUpgrades,'science','Wissen',()=>state.wissen);
    upgradesEl.appendChild(frag);
  }

  // Research & Achievements panels
  const researchCatalog={
    clickBoost:{id:'clickBoost',name:'StÃ¤rkerer Klick',desc:'+25% Klickâ€‘Produktion pro Stufe (EP)',cost:2},
    autoBoost:{id:'autoBoost',name:'Bessere Automatisierung',desc:'+25% Autoâ€‘Produktion pro Stufe (EP)',cost:2},
    cheaper:{id:'cheaper',name:'Effiziente BauplÃ¤ne',desc:'âˆ’5% Upgradeâ€‘Kosten pro Stufe (min 40%)',cost:3},
    offlineCap:{id:'offlineCap',name:'Besserer Leerlauf',desc:'+100% Offlineâ€‘Fortschritt pro Stufe',cost:1},
  };
  function renderResearch(){
    researchEl.innerHTML=''; const frag=document.createDocumentFragment();
    for(const key of Object.keys(researchCatalog)){
      const r=researchCatalog[key]; const owned=state.research[key]||0; const card=document.createElement('div'); card.className='upg';
      const h3=document.createElement('h3'); h3.textContent=r.name; card.appendChild(h3);
      const p=document.createElement('div'); p.textContent=r.desc; p.style.fontSize='13px'; card.appendChild(p);
      const c=document.createElement('div'); c.className='cost'; c.textContent=`Kosten: ${r.cost} EP`; card.appendChild(c);
      const o=document.createElement('div'); o.className='owned'; o.textContent=`Stufe: ${owned}`; card.appendChild(o);
      const can=state.ep>=r.cost; const btn=document.createElement('button'); btn.textContent=can?'Forschen':'Zu wenig EP'; btn.className=can?'can':'cannot';
      btn.onclick=()=>{ if(state.ep<r.cost) return; state.ep-=r.cost; state.research[key]=(state.research[key]||0)+1; save(); renderAll(); renderResearch(); };
      card.appendChild(btn); frag.appendChild(card);
    }
    researchEl.appendChild(frag);
  }

  const achieves=[
    {id:'firstClick',name:'Erster Stein',desc:'Sammle zum ersten Mal Stein',test:s=>s.totalEarned>0,bonus:0.01},
    {id:'woodUnlock',name:'Holz freigeschaltet',desc:'Kaufe die Werkbank',test:s=>s.unlocks.holz,bonus:0.01},
    {id:'thousand',name:'Aufschwung',desc:'Erreiche 1.000 Gesamtressourcen',test:s=> (s.stein+s.holz+s.metall+s.kohle+s.stahl+s.totalEarned)>=1000,bonus:0.01},
    {id:'tenK',name:'Wachstum',desc:'Erreiche 10.000 Gesamtressourcen',test:s=> (s.stein+s.holz+s.metall+s.kohle+s.stahl+s.totalEarned)>=10000,bonus:0.01},
  ];
  function checkAchievements(){
    let gained=false; for(const a of achieves){ if(!state.achievements[a.id] && a.test(state)){ state.achievements[a.id]=true; state.permBonus+=a.bonus; gained=true; } }
    if(gained) save();
  }
  function renderAchievements(){
    achieveEl.innerHTML=''; const frag=document.createDocumentFragment();
    for(const a of achieves){ const owned=!!state.achievements[a.id]; const card=document.createElement('div'); card.className='upg';
      const h3=document.createElement('h3'); h3.textContent=a.name; card.appendChild(h3);
      const p=document.createElement('div'); p.textContent=a.desc+(owned?' â€” erreicht âœ…':''); p.style.fontSize='13px'; card.appendChild(p);
      const b=document.createElement('div'); b.className='owned'; b.textContent= owned? 'Bonus aktiv: +1% global' : 'Bonus bei Erreichen: +1% global'; card.appendChild(b);
      frag.appendChild(card);
    }
    achieveEl.appendChild(frag);
  }

  function renderAll(){ renderStats(); renderUpgrades(); }

  // ---------- Game Loop (with recipes) ----------
  function tick(){
    const now=Date.now(); let dt=(now-state.lastTs)/1000; state.lastTs=now; const cap=1+state.research.offlineCap; dt=Math.min(dt,10*cap); const mA=autoMult();
