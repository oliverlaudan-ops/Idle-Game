
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From Stone to Civilization</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1>From Stone to Civilization</h1>

      <!-- Obere Stats-Leiste (wird per JS gef端llt) -->
      <div id="statsBar" class="stats-bar"></div>

      <!-- Action Buttons (werden per JS gef端llt) -->
      <div id="actions" class="actions"></div>

      <!-- Upgrade-Bereich -->
      <section>
        <h2>Upgrades</h2>
      
        <div class="tabs">
          <button class="tab-btn active" data-tab="normal">Produktion</button>
          <button class="tab-btn" data-tab="research">Forschung</button>
        </div>
      
        <div id="upgradeGrid" class="upgrade-grid" data-tab="normal"></div>
        <div id="researchGrid" class="upgrade-grid" data-tab="research" style="display:none;"></div>
      </section>


    <!-- Prestige -->
    <section class="prestige-section">
      <h2>Prestige</h2>
      <div id="prestigeContainer" class="prestige-block"></div>
      <div id="prestigeUpgrades" class="prestige-block"></div>
    </section>
    
    
    <!-- Buttons f端r Import, Export und Reset -->
    <div id="saveOptions" class="row" style="gap: 10px;">
      <button id="exportBtn" class="action-btn">Spiel exportieren</button>
      <button id="importBtn" class="action-btn">Spiel importieren</button>
      <button id="resetBtn" class="action-btn">Spiel zur端cksetzen</button>
    </div>

    <!-- Spiel-Logik -->
    <script type="module" src="game.js"></script>
  </body>
</html>
