<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>From Stone to Civilization</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1>From Stone to Civilization</h1>

      <!-- ===== Statsbar (sticky) ===== -->
      <div id="sbBar">
        <div id="sbSteinItem" class="sb-item">
          <span id="sbStein">0</span>
          <span id="sbSteinRate">+0/s</span>
          <span id="sbSteinClick">+0/click</span>
        </div>

        <div id="sbHolzItem" class="sb-item">
          <span id="sbHolz">0</span>
          <span id="sbHolzRate">+0/s</span>
          <span id="sbHolzClick">+0/click</span>
        </div>

        <div id="sbMetallItem" class="sb-item">
          <span id="sbMetall">0</span>
          <span id="sbMetallRate">+0/s</span>
          <span id="sbMetallClick">+0/click</span>
        </div>

        <!-- rechts andocken -->
        <div class="sb-right">
          <span id="sbTick">Tick 1.0s</span>
          <span id="sbSave">Autosave</span>
        </div>
      </div>

      <!-- ===== Action-Buttons ===== -->
      <div id="actions" class="row" style="margin-bottom: 12px">
        <button id="steinBtn">ü™® Stein sammeln (+1)</button>
        <button id="holzBtn" style="display: none">üå≤ Holz hacken (+1)</button>
        <button id="metallBtn" style="display: none">‚õèÔ∏è Metall abbauen (+1)</button>
      </div>

      <!-- ===== Upgrades ===== -->
      <section>
        <h2>Upgrades</h2>
        <div id="upgrade-grid"></div>
      </section>

      <!-- ===== Prestige ===== -->
      <section id="prestige" class="card">
        <h2>Prestige</h2>
        <div id="prestigeReq" class="stat">Erkenntnispunkte (EP): 0</div>
        <button id="prestigeBtn" class="btn btn-primary">Prestige ausl√∂sen</button>
      </section>

      <!-- (optional) System-Buttons: falls von game.js verwendet -->
      <div id="system-controls" class="row" style="gap: 10px; margin-top: 10px">
        <button id="exportBtn" class="pill">Export</button>
        <button id="importBtn" class="pill">Import</button>
        <button id="saveBtn" class="pill">Speichern</button>
        <button id="resetBtn" class="pill">Zur√ºcksetzen</button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
