<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From Stone to Civilization</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1>From Stone to Civilization</h1>

      <!-- Container für die StatsBar und Action Buttons -->
      <div id="stats-container"></div>   <!-- Für die Statistiken -->
      <div id="actions-container"></div> <!-- Für die Action Buttons -->
      <div id="upgrades-container"></div> <!-- Für die Upgrades -->
      <div id="prestige-container"></div> <!-- Für Prestige -->

      <div class="buttons">
        <button id="saveBtn">Speichern</button>
        <button id="resetBtn">Zurücksetzen</button>
        <button id="importBtn">Importieren</button>
        <button id="exportBtn">Exportieren</button>
      </div>
    </div>

    <!-- Link zu der externen JS-Datei -->
    <script src="game.js"></script>
  </body>
</html>
