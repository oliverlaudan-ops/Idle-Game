<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From Stone to Civilization</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1>From Stone to Civilization</h1>
     <!-- kompakte Statsbar oben -->
<div class="statsbar" id="statsBar">
  <div class="sb-item" id="sbSteinItem">
    <span class="sb-label">Stein</span>
    <span id="sbStein" class="sb-value">0</span>
    <span id="sbSteinRate" class="sb-rate">+0/s</span>
    <!-- NEU: pro-Klick-Badge -->
    <span id="sbSteinClick" class="sb-badge mini">+0/click</span>
  </div>
  
  <div class="sb-item" id="sbHolzItem style="display:none;">
    <span class="sb-label">Holz</span>
    <span id="sbHolz" class="sb-value">0</span>
    <span id="sbHolzRate" class="sb-rate">+0/s</span>
    <!-- NEU: pro-Klick-Badge -->
    <span id="sbHolzClick" class="sb-badge mini">+0/click</span>
  </div>
  
  <div class="sb-item" id="sbMetallItem" style="display:none;">
    <span class="sb-label">Metall</span>
    <span id="sbMetall" class="sb-value">0</span>
    <span id="sbMetallRate" class="sb-rate">+0/s</span>
    <span id="sbMetallClick" class="sb-badge mini">+0/click</span>
  </div>
   <!-- rechts: Live-Infos -->
  <div class="sb-spacer"></div>
  <div class="sb-meta">
    <span id="sbTick"  class="sb-badge">Tick 1.0s</span>
    <span id="sbSave"  class="sb-badge sb-ok">Autosave</span>
  </div>
</div>

      <button id="steinBtn">🪨 Stein sammeln (+1)</button>
      <button id="holzBtn" style="display:none; margin-left:8px;">🌲 Holz hacken (+0)</button>
      <button id="metallBtn" style="display:none;">⛏️ Metall abbauen (+0)</button>

      <div id="upgrades">
        <h2>Upgrades</h2>
        <div class="row" id="upgrade-grid"></div>
      </div>

      <div id="stats">
        <h2>Stats</h2>
        <div id="steinStats" class="stat">Stein: 0</div>
        <div id="holzStats" class="stat">Holz: 0</div>
      </div>

      <div id="prestige">
        <h2>Prestige</h2>
        <div id="prestigeReq" class="stat">Erkenntnispunkte (EP): 0</div>
        <button id="prestigeBtn">Prestige auslösen</button>
      </div>
    </div>

    <!-- Link zum externen JavaScript -->
    <script src="game.js"></script>
  </body>
</html>
