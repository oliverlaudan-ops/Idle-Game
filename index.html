<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From Stone to Civilization</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1>From Stone to Civilization</h1>
      <div id="stats-bar">
        <div id="sbStein">Stein: 0</div>
        <div id="sbHolz">Holz: 0</div>
        <div id="sbMetall">Metall: 0</div>
      </div>

      <!-- Action buttons will be dynamically generated here -->
      <div id="actions" class="row" style="margin-bottom: 12px"></div>

      <div id="upgrades">
        <h2>Upgrades</h2>
        <div id="upgrade-grid" class="row"></div>
      </div>

      <div id="prestige">
        <h2>Prestige</h2>
        <div id="prestigeReq" class="stat">Erkenntnispunkte (EP): 0</div>
        <button id="prestigeBtn">Prestige auslösen</button>
      </div>

      <div class="buttons">
        <button id="saveBtn">Speichern</button>
        <button id="resetBtn">Zurücksetzen</button>
        <button id="importBtn">Importieren</button>
        <button id="exportBtn">Exportieren</button>
      </div>

      <!-- Link to external JS -->
      <script src="game.js"></script>
    </div>
  </body>
</html>
