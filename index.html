<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>From Stone to Civilization</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>From Stone to Civilization</h1>
    
    <!-- Obere Stats-Leiste wird per JS gef√ºllt -->
    <div id="statsBar" class="stats-bar"></div>
    
    <!-- Action Buttons werden per JS gef√ºllt -->
    <div id="actions" class="actions"></div>
    
    <!-- Upgrade-Bereich -->
    <section>
      <h2>Upgrades</h2>
      <div class="tabs">
        <button class="tab-btn active buy-btn" data-tab="normal">Produktion</button>
        <button class="tab-btn buy-btn" data-tab="research">Forschung</button>
        <button class="tab-btn buy-btn" data-tab="achievements">üèÜ Achievements</button> <!-- NEU -->
      </div>
      
      <div id="upgradeGrid" class="upgrade-grid" data-tab="normal"></div>
      <div id="researchGrid" class="upgrade-grid" data-tab="research" style="display:none"></div>
      <div id="achievementsContainer" data-tab="achievements" style="display:none"></div> <!-- NEU -->
    </section>
    
    <!-- Prestige -->
    <section class="prestige-section">
      <h2>Prestige</h2>
      <div id="prestigeContainer" class="prestige-block"></div>
      <div id="prestigeUpgrades" class="prestige-block"></div>
    </section>
    
    <!-- Buttons f√ºr Import, Export und Reset -->
    <div id="saveOptions" class="row" style="gap: 10px">
      <button id="exportBtn" class="action-btn">Spiel exportieren</button>
      <button id="importBtn" class="action-btn">Spiel importieren</button>
      <button id="resetBtn" class="action-btn">Spiel zur√ºcksetzen</button>
    </div>
    <!-- NEU: Save-Textfeld -->
    <div id="saveStringContainer" class="save-string-box">
      <label for="saveString">Spielstand:</label>
      <textarea id="saveString" rows="3" spellcheck="false"></textarea>
    </div>
    <!-- Spiel-Logik -->
    <script type="module" src="game.js"></script>
  </div>
</body>
</html>
